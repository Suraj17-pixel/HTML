<html>
<body style="background-color: blanchedalmond;">

    <h2>Employee Information Form</h2>
    <hr color="red"/>

    <form>
        <table>
            <tr>
                <td><label for="firstName">First Name:</label></td>
                <td><input type="text" id="firstName" name="firstName"></td>
            </tr>
            <tr>
                <td><label for="lastName">Last Name:</label></td>
                <td><input type="text" id="lastName" name="lastName"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="position">Position:</label></td>
                <td><input type="text" id="position" name="position"></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" rows="2"></textarea></td>
            </tr>
            <tr>
                <td><label for="contactNumber">Contact Number:</label></td>
                <td><input type="tel" id="contactNumber" name="contactNumber" pattern="[0-9]{10}" placeholder="Enter 10-digit number"></td>
            </tr>
            <tr>
                <td><label for="bio">Bio:</label></td>
                <td><textarea id="bio" name="bio" rows="4"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
    

</body>
</html>
