<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <form>
        <table border="2" width="20%" height="20">
            <tr>
                <td>Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td> Password :</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Age :</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>D.O.B :</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td>Male<input type="radio">Female<input type="radio"</td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>Skating<input type="checkbox">Swimming<input type="checkbox">Dance<input type="checkbox"></td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>City :</td>
                <td><select><option>Ahemdabad</option><option>Surat</option><option>Rajkot</option><option>Vadodra</option></select></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
    </form>
</body>
</html>
