<html>
<head>
    <link href="Style.css" rel="stylesheet" />
    <title>Facebook Login page</title>
</head>
<body>
    <h2>Facebook Login </h2>
    <div id="header_wrapper">
        <div id="header">

            <form action="post">

                </p>
                <p>
                    <li><input type="submit" name="login" value="Log In"></li>
                </p>
            </form>
</body>
</html>
