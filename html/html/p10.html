<head>

            <td colspan="2" bgcolor="yellow">B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td colspan="2" bgcolor="gray">F</td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="yellow">G</td>
            <td>H</td>
            <td>i</td>
        </tr>
        <tr>
            <td>L</td>
            <td>M</td>
            <td>N</td>
            <td>O</td>
        </tr>
    </table>
</body>
</html>
